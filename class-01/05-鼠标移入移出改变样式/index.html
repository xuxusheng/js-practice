<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>05-鼠标移入移出改变样式</title>
    <style>
        .div1 {
            width: 200px;
            height: 200px;
            margin: 10px auto;
            padding: 10px;
            box-sizing: border-box;
            border: 5px solid black;
            background-color: black;
            color: white;
        }
        .div1:hover {
            background-color: #f0f0f0;
            color: red;
            border: 5px solid red;
        }
    </style>
</head>
<body>
    <div class="div1">
        鼠标移入改变样式，鼠标移出恢复
    </div>
</body>
</html>
