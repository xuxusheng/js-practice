<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01-控制Div属性</title>
    <script src="./index.js"></script>
    <style>
        .box {
            width: 500px;
            margin: 0 auto;

            text-align: center;
        }
        .div1 {
            width: 100px;
            height: 100px;
            background-color: black;

            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="btn-group">
            <button class="change-width">变宽</button>
            <button class="change-height">变高</button>
            <button class="change-color">变色</button>
            <button class="hide">隐藏</button>
            <button class="reset">重置</button>
        </div>
        <div class="div1">

        </div>
    </div>
</body>
</html>
